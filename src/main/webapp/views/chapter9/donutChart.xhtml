<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Charting with Donut</h3>
        <p:growl id="growl" showDetail="true"/>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Simple" />
            <p:chart type="donut" model="#{donutChartBean.model}" style="height:250px" title="Stocks by Year" legendPosition="nw" />

            <h:outputText value="With Series Colors" />
            <p:chart type="donut" model="#{donutChartBean.model}" style="height:250px" seriesColors="FF0000,00FF00,0000FF,F0F0F0,0F0F0F" legendPosition="nw" />

            <h:outputText value="With Adjusted Visual" />
            <p:chart type="donut" model="#{donutChartBean.model}" style="height:250px" sliceMargin="5" fill="false" />

        </h:panelGrid>
    </ui:define>
</ui:composition>
