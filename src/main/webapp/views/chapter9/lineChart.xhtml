<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Charting with Line</h3>
        <p:growl id="growl" showDetail="true"/>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Simple" />
            <p:chart type="line" model="#{lineChartBean.model1}" style="height:250px" />

            <h:outputText value="With Legends" />
            <p:chart type="line" model="#{lineChartBean.model2}" style="height:250px" />

            <h:outputText value="With Animation" />
            <p:chart type="line" model="#{lineChartBean.model3}" style="height:250px" />

            <h:outputText value="With Zooming - Select Region" />
            <p:chart type="line" model="#{lineChartBean.model4}" style="height:250px" />

            <h:outputText value="With Min-Max on Axes" />
            <p:chart type="line" model="#{lineChartBean.model5}" style="height:250px" />

            <h:outputText value="With Labels on Axes" />
            <p:chart type="line" model="#{lineChartBean.model6}" style="height:250px" />

            <h:outputText value="With Angles on Axes" />
            <p:chart type="line" model="#{lineChartBean.model7}" style="height:250px" />

            <h:outputText value="With Series Colors" />
            <p:chart type="line" model="#{lineChartBean.model8}" style="height:250px" />

            <h:outputText value="With Discrete Lining" />
            <p:chart type="line" model="#{lineChartBean.model9}" style="height:250px" />

            <h:outputText value="With Customized Data Tips" />
            <p:chart type="line" model="#{lineChartBean.model10}" style="height:250px" />

            <h:outputText value="With Filled Under lines" />
            <p:chart type="line" model="#{lineChartBean.model11}" style="height:250px" />

            <h:outputText value="With Stacked lines" />
            <p:chart type="line" model="#{lineChartBean.model12}" style="height:250px" />

        </h:panelGrid>
    </ui:define>
</ui:composition>
