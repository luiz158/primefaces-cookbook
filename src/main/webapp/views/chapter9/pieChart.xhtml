<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Charting with Pie</h3>
        <p:growl id="growl" showDetail="true"/>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Simple" />
            <p:chart type="pie" model="#{pieChartBean.model1}" style="height:250px" title="Hours per Day" />

            <h:outputText value="With Legends" />
            <p:chart type="pie" model="#{pieChartBean.model2}" style="height:250px" />

            <h:outputText value="With Series Colors" />
            <p:chart type="pie" model="#{pieChartBean.model3}" style="height:250px" />

            <h:outputText value="With Data Labels" />
            <p:chart type="pie" model="#{pieChartBean.model4}" style="height:250px" />

            <h:outputText value="With Adjusted Visual" />
            <p:chart type="pie" model="#{pieChartBean.model5}" style="height:250px" />

        </h:panelGrid>
    </ui:define>
</ui:composition>
